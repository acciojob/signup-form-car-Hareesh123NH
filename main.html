<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<h2>Signup Form Car</h2>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required placeholder="Name">
  <br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required placeholder="Email">
  <br>
  <label for="gender">Gender:
  <label for="gender_m">Male</label>
  <input type="radio" id="gender_m" name="gender" required>
  <label for="gender_f">Female</label>
  <input type="radio" id="gender_f" name="gender" required></label>
  <br>
  <label for="cars">Car Brands:</label>
  <select id="cars" name="cars" required>
    <option value="">--Please choose an option--</option>
    
  </select>
  <br>
  <label for="age">Age:</label>
  <input type="number" id="age" name="age" required placeholder="Age">
  <br>
  <label for="dob">DOB:</label>
  <input type="date" id="dob" name="dob" required placeholder="DOB">
  <br>
  <label for="tel">Phone Number:</label>
  <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
  <br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required placeholder="Password">
  <br>
  <input type="checkbox" id="tos" name="tos" required>
  <label for="tos">I agree to the TOS</label>
  <br>
  <button type="submit">Submit</button>
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
